<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Media-Queryes/style.css">

</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div class="login">
            <h1>Se Cadastre Aqui em Baixo</h1>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </div>
        <div class="login">
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" autocomplete="current-password " required >
        </div>






    </form>
    
</body>
</html>
